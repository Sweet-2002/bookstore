<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #e3f2fd;
            text-align: center;
        }

        .book-card {
            width: 250px;
            height: 350px;
            perspective: 1000px;
            margin: auto;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .book-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-size: cover;
            background-position: center;
        }

        .card-back {
            background: #ffffff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Book Store</h1>
    <marquee behavior="" direction="left"
        style="background-color: black; margin-top: 50px;margin-bottom: -70px; font-size: 30px; font-family: 'Times New Roman'; color: tomato;">
        <span style="margin-right: 18px;">ðŸ“–</span>A book a day keeps reality away...! <span
            style="margin-left: 18px;">ðŸš€</span>
    </marquee>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="book-card">
                    <div class="card-inner">
                        <div class="card-front" style="background-image: url(./images/book1.jpg);"></div>
                        <div class="card-back">
                            <p>A thrilling tale of adventure and mystery.</p>
                            <button class="btn btn-primary" onclick="openBook(1, event)"><a href="book1.html"></a>CLICK
                                HERE</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="book-card">
                    <div class="card-inner">
                        <div class="card-front" style="background-image: url(./images/boo2.jpg);"></div>
                        <div class="card-back">
                            <p>A deep dive into the secrets of the universe.</p>
                            <button class="btn btn-primary" onclick="openBook(2, event)"><a href="book2.html"></a>CLICK
                                HERE</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="book-card">
                    <div class="card-inner">
                        <div class="card-front" style="background-image: url(./images/book3.jpg);"></div>
                        <div class="card-back">
                            <p>An inspiring story of courage and resilience.</p>
                            <button class="btn btn-primary" onclick="openBook(3, event)"><a href="book3.html"></a>CLICK
                                HERE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openBook(id, event) {
            event.stopPropagation();
            window.location.href = `book${id}.html`;
        }
    </script>
</body>

</html>
